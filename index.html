<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘나가? | 지금 필요한 날씨 준비만 빠르게</title>
  <meta name="description" content="현재 날씨, 체감온도, 강수확률을 바탕으로 오늘 필요한 준비물을 빠르게 안내합니다." />
  <meta property="og:title" content="오늘나가? | 지금 필요한 날씨 준비만 빠르게" />
  <meta property="og:description" content="비·한파·폭염·미세먼지 상황별로 오늘 필요한 준비를 안내하는 날씨 서비스" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://weatherproject-phi.vercel.app/" />
  <meta property="og:image" content="https://weatherproject-phi.vercel.app/og-image.svg" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="https://weatherproject-phi.vercel.app/og-image.svg" />
  <link rel="canonical" href="https://weatherproject-phi.vercel.app/" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="hero">
    <img class="hero-bg" src="./assets/hero-weather.svg" alt="" />
    <div class="hero-overlay"></div>
    <div class="hero-inner">
      <p class="eyebrow">Weather Intelligence Dashboard</p>
      <h1>오늘 필요한 준비만, 감각적으로</h1>
      <p class="sub">도시를 고르면 지금 상태 + 24시간 추이 + 7일 전망을 한 번에 보여드립니다.</p>
      <div class="hero-pills"><span>실시간</span><span>도시 즐겨찾기</span><span>상황별 추천</span></div>
    </div>
  </header>

  <main class="container">
    <section class="search card glass">
      <div class="city-preset" id="cityPreset"></div>
      <div class="search-row">
        <select id="citySelect" aria-label="도시 선택"></select>
        <button id="searchBtn">업데이트</button>
      </div>
      <small id="status">기본 도시: 서울</small>
    </section>

    <section class="summary card">
      <h2>현재 상태</h2>
      <div class="kpi-grid">
        <article class="kpi"><span>기온</span><strong id="kpiTemp">-</strong></article>
        <article class="kpi"><span>체감</span><strong id="kpiFeel">-</strong></article>
        <article class="kpi"><span>강수확률</span><strong id="kpiRain">-</strong></article>
        <article class="kpi"><span>바람</span><strong id="kpiWind">-</strong></article>
      </div>
      <div id="umbrellaBadge" class="badge">준비도 계산 중...</div>
      <p id="advice" class="advice">상황을 분석하는 중입니다.</p>
    </section>

    <section class="signals card">
      <h2>오늘 리스크 신호</h2>
      <div class="signal-grid" id="signalGrid"></div>
    </section>

    <section class="hourly card">
      <h2>24시간 추이</h2>
      <p class="chart-legend"><span class="dot t"></span>온도(°C) <span class="dot r"></span>강수확률(%)</p>
      <div id="hourlyChart" class="chart-bars"></div>
    </section>

    <section class="daily card">
      <h2>7일 요약</h2>
      <div id="dailyCards" class="daily-cards"></div>
    </section>

    <section class="products card">
      <h2>오늘 준비 추천</h2>
      <div id="productCards" class="product-cards"></div>
    </section>
  </main>

  <footer class="footnote">※ 제휴 링크는 추후 연결. 현재는 날씨 맥락 기반 추천 프리뷰입니다.</footer>
  <script src="./app.js"></script>
</body>
</html>
